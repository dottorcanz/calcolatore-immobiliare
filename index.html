<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Calcolo Costi e ROI Immobiliare</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #000000;
    margin: 0;
    padding: 50px 20px;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    color: #000000;
  }

  .container {
    background: #FFFFFF;
    padding: 36px 44px 52px 44px;
    border-radius: 14px;
    box-shadow: 0 6px 28px rgba(197,169,94,0.35);
    max-width: 660px;
    width: 100%;
    text-align: center;
    border: 3px solid #C5A95E;
  }

  h2 {
    margin-bottom: 40px;
    font-size: 2.6rem;
    font-weight: 700;
    color: #C5A95E;
    text-shadow: 0 0 6px rgba(197,169,94,0.6);
  }

  label {
    display: block;
    margin-top: 30px;
    font-weight: 600;
    font-size: 1.2rem;
    text-align: left;
    color: #000000;
  }

  input, select {
    width: 100%;
    padding: 14px 16px;
    margin-top: 10px;
    font-size: 1.1rem;
    border: 2px solid #C5A95E;
    border-radius: 10px;
    color: #000000;
    background: #FFFFFF;
    box-sizing: border-box;
  }

  input::placeholder {
    color: #C5A95E;
    opacity: 0.75;
  }

  input:focus, select:focus {
    border-color: #000000;
    outline: none;
    box-shadow: 0 0 12px rgba(197,169,94,0.8);
  }

  .error {
    color: #d63031;
    font-size: 0.9rem;
    margin-top: 6px;
    text-align: left;
  }

  button {
    margin-top: 44px;
    width: 48%;
    padding: 18px 0;
    background-color: #C5A95E;
    color: #000000;
    border: none;
    border-radius: 10px;
    font-size: 1.3rem;
    font-weight: 700;
    cursor: pointer;
    transition: background-color 0.35s ease, color 0.35s ease;
    box-shadow: 0 4px 12px rgba(197,169,94,0.5);
  }

  button:hover {
    background-color: #a3853f;
    color: #FFFFFF;
  }

  button.reset {
    background-color: #999999;
    margin-left: 4%;
  }

  button.reset:hover {
    background-color: #666666;
  }

  .risultato {
    margin-top: 44px;
    background: #FFFFFF;
    padding: 28px 26px;
    border-radius: 14px;
    box-shadow: 0 0 22px rgba(197,169,94,0.25);
    font-size: 1.15rem;
    color: #000000;
    text-align: left;
    border: 2px solid #C5A95E;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    font-size: 1.1rem;
    background-color: #FFFFFF;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 2px 12px rgba(197,169,94,0.15);
  }

  th, td {
    border: 1.5px solid #C5A95E;
    padding: 12px 14px;
    text-align: left;
  }

  th {
    background-color: #F7F1E1;
    font-weight: 700;
    color: #C5A95E;
  }

  .roi {
    margin-top: 30px;
    padding: 18px 22px;
    border-radius: 12px;
    font-weight: 600;
    color: #000000;
  }

  .roi.basso {
    background-color: #FCE9D7;
    border: 1.5px solid #C5A95E;
  }

  .roi.medio {
    background-color: #F8F6F0;
    border: 1.5px solid #C5A95E;
  }

  .roi.alto {
    background-color: #F2F8F1;
    border: 1.5px solid #C5A95E;
  }

  .roi.oro {
    background-color: #FFF9E5;
    border: 2px solid #C5A95E;
    font-weight: 700;
  }

  @media (max-width: 700px) {
    body {
      padding: 20px 15px;
    }
    .container {
      padding: 26px 24px 36px;
    }
    h2 {
      font-size: 2.1rem;
    }
    label, input, select, button {
      font-size: 1rem;
    }
    table, th, td {
      font-size: 0.95rem;
    }
    .roi {
      font-size: 1rem;
    }
    button {
      width: 100%;
      margin: 15px 0 0 0;
    }
    button.reset {
      margin-left: 0;
    }
  }
</style>
</head>
<body>
  <main class="container" role="main" aria-label="Calcolo costi e ROI immobiliare">
    <h2>Calcolo Costi e ROI Immobiliare</h2>

    <label for="prezzo">Prezzo immobile (‚Ç¨):</label>
    <input
      type="number"
      id="prezzo"
      name="prezzo"
      min="0"
      step="any"
      placeholder="Inserisci il prezzo"
      aria-describedby="errorPrezzo"
      required
      inputmode="decimal"
    />
    <div id="errorPrezzo" class="error" aria-live="polite"></div>

    <label for="rendita">Rendita catastale (‚Ç¨):</label>
    <input
      type="number"
      id="rendita"
      name="rendita"
      min="0"
      step="any"
      placeholder="Inserisci la rendita catastale"
      aria-describedby="errorRendita"
      required
      inputmode="decimal"
    />
    <div id="errorRendita" class="error" aria-live="polite"></div>

    <label for="tipologia">Tipologia:</label>
    <select id="tipologia" name="tipologia" aria-label="Seleziona la tipologia dell'immobile">
      <option value="prima">Prima casa</option>
      <option value="seconda">Seconda casa</option>
    </select>

    <label for="tasso">Tasso mutuo annuo (%):</label>
    <input
      type="number"
      id="tasso"
      name="tasso"
      min="0"
      step="0.01"
      value="2.5"
      aria-describedby="infoTasso"
      inputmode="decimal"
    />
    <div id="infoTasso" class="error" style="color:#333; font-weight: normal;">Tasso fisso simulato</div>

    <label for="durata">Durata mutuo (anni):</label>
    <input
      type="number"
      id="durata"
      name="durata"
      min="1"
      step="1"
      value="30"
      aria-describedby="infoDurata"
      inputmode="numeric"
    />
    <div id="infoDurata" class="error" style="color:#333; font-weight: normal;">Durata standard</div>

    <div style="display:flex; justify-content:space-between; flex-wrap: wrap;">
      <button type="button" onclick="calcola()">Calcola</button>
      <button type="button" class="reset" onclick="resetCampi()">Reset</button>
    </div>

    <div id="output" class="risultato" aria-live="polite" aria-atomic="true"></div>
  </main>

  <script>
    function formatEuro(num) {
      return Number(num).toLocaleString('it-IT', {
        minimumFractionDigits: 2,
        maximumFractionDigits: 2
      }) + ' ‚Ç¨';
    }

    function calcola() {
      const prezzoInput = document.getElementById("prezzo");
      const renditaInput = document.getElementById("rendita");
      const tassoInput = document.getElementById("tasso");
      const durataInput = document.getElementById("durata");

      const errorPrezzo = document.getElementById("errorPrezzo");
      const errorRendita = document.getElementById("errorRendita");

      errorPrezzo.textContent = "";
      errorRendita.textContent = "";

      const prezzo = parseFloat(prezzoInput.value);
      const rendita = parseFloat(renditaInput.value);
      const tipologia = document.getElementById("tipologia").value;
      const tasso = parseFloat(tassoInput.value) / 100;
      const anni = parseInt(durataInput.value, 10);

      let valid = true;

      if (isNaN(prezzo) || prezzo <= 0) {
        errorPrezzo.textContent = "Inserisci un prezzo valido maggiore di zero.";
        valid = false;
      }

      if (isNaN(rendita) || rendita < 0) {
        errorRendita.textContent = "Inserisci una rendita catastale valida (‚â• 0).";
        valid = false;
      }

      if (!valid) {
        document.getElementById("output").innerHTML = "";
        return;
      }

      let baseImponibile = 0;
let imposta = 0;

if (tipologia === "prima") {
  baseImponibile = rendita * 1.05 * 115.5;
  imposta = Math.max(baseImponibile * 0.02, 1000);
} else {
  baseImponibile = rendita * 1.05 * 126;
  imposta = Math.max(baseImponibile * 0.09, 1000);
}

      let provvigione = prezzo < 100000 ? 5000 : prezzo * 0.05;
      const notaio = prezzo * 0.015;
      const investimento_totale = prezzo + imposta + notaio + provvigione;

      const roiTargets = [3, 4, 6, 9];
      const affittiNecessari = roiTargets.map(roi => (investimento_totale * roi / 100).toFixed(2));

      // Mutuo
      const quotaMutuo = prezzo * 0.8;
      const anticipo = prezzo - quotaMutuo;
      const rateTotali = anni * 12;
      const rataMensile = quotaMutuo * tasso / 12 / (1 - Math.pow(1 + tasso / 12, -rateTotali));
      const totalePagato = rataMensile * rateTotali;
      const interessi = totalePagato - quotaMutuo;

      let html = `
        <table>
          <thead>
            <tr><th>Voce</th><th>Importo (‚Ç¨)</th></tr>
          </thead>
          <tbody>
            <tr><td>Imposta di registro</td><td>${formatEuro(imposta)}</td></tr>
            <tr><td>Costi notarili stimati</td><td>${formatEuro(notaio)}</td></tr>
            <tr><td>Provvigione agenzia</td><td>${formatEuro(provvigione)}</td></tr>
            <tr><th>Totale investimento</th><th>${formatEuro(investimento_totale)}</th></tr>
          </tbody>
        </table>

        <div class="roi basso">üî¥ ROI 3% ‚ûú Affitto annuo: ${formatEuro(affittiNecessari[0])}</div>
  <div class="roi medio">üü° ROI 4% ‚ûú Affitto annuo: ${formatEuro(affittiNecessari[1])}</div>
  <div class="roi alto">üü¢ ROI 6% ‚ûú Affitto annuo: ${formatEuro(affittiNecessari[2])}</div>
  <div class="roi" style="background-color: #C5A95E; color: #000; border: 1.5px solid #000">‚≠ê ROI 9% (TOP) ‚ûú Affitto annuo: ${formatEuro(affittiNecessari[3])}</div>


        <h3>Simulazione Mutuo</h3>
        <table>
          <tbody>
            <tr><td>Quota mutuo (80%)</td><td>${formatEuro(quotaMutuo)}</td></tr>
            <tr><td>Anticipo (20%)</td><td>${formatEuro(anticipo)}</td></tr>
            <tr><td>Rata mensile (tasso ${ (tasso*100).toFixed(2)}%)</td><td>${formatEuro(rataMensile)}</td></tr>
            <tr><td>Interessi totali pagati</td><td>${formatEuro(interessi)}</td></tr>
            <tr><td>Totale pagato sul mutuo</td><td>${formatEuro(totalePagato)}</td></tr>
          </tbody>
        </table>
      `;

      document.getElementById("output").innerHTML = html;
    }

    function resetCampi() {
      document.getElementById("prezzo").value = "";
      document.getElementById("rendita").value = "";
      document.getElementById("tipologia").value = "prima";
      document.getElementById("tasso").value = "2.5";
      document.getElementById("durata").value = "30";
      document.getElementById("errorPrezzo").textContent = "";
      document.getElementById("errorRendita").textContent = "";
      document.getElementById("output").innerHTML = "";
    }
  </script>
</body>
</html>
